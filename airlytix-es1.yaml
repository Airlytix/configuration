              }
          - component.update: state
    pm_10_0:
      name: "PM <10µm Weight concentration"
      id: "sen55_pm10_0"
      accuracy_decimals: 1
      on_value: 
        then:
          - lambda: |-
              if (x >= id(pm10_0_good_min).state && x <= id(pm10_0_good_max).state) {
