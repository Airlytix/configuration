  - platform: uptime
    name: "Uptime"
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: wifi_signal
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: copy
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"

  - platform: sound_level
    id: ambient_sound_level
    microphone: sound_level_mic
    measurement_duration: 60s
    passive: false
    peak:
      name: Ambient Sound Level (LApeak_1min)
      id: soundlevel_lapeak_1min
    rms:
      name: Ambient Sound Level (LAeq_1min)
      id: soundlevel_laeq_1min

microphone:
  - platform: i2s_audio
    id: sound_level_mic
    adc_type: external
    i2s_din_pin: GPIO14
    channel: right
    sample_rate: 48000
    bits_per_sample: 24bit
    use_apll: true
    mclk_multiple: 384

