              } else {
                id(nox_state).publish_state("poor");
              }
          - component.update: state
    temperature_compensation:
      offset: ${sen55_temperature_offset}
      normalized_offset_slope: 0
      time_constant: 0

  - platform: veml6040
    id: veml6040_sensor
    glass_attenuation_factor: ${veml6040_glass_attenuation}
    color_temperature:
